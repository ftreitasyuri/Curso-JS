<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
    <body>

        <h1>Somando valores</h1>
        Primeiro valor <br>
        <input type="number" name="txtn1" id="txtn1"> <br>
        Segundo valor <br>
        <input type="number" name="txtn2" id="txtn2">

        <input type="button" value="Somar" onclick="somar()">
        <br>
        <hr>

        <div id="res1">
            Resultado
        </div>

        <div id="res2">
            Resultado
        </div>

        <div id="res3">
            Resultado
        </div>

        <div id="res4">
            Resultado
        </div>

    <script>
        function somar() {

            var tn1 = window.document.getElementById('txtn1')
// na linha de cima temos uma forma de fazer e na linha de baixo temos outra
// tanto faz os dois estao corretos
            var tn2 = window.document.querySelector('input#txtn2')

            var res = window.document.querySelector('div#res1')

            var re2 = window.document.querySelector('div#res2')

            var re3 = window.document.querySelector('div#res3')

            var re4 = window.document.querySelector('div#res4')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 + n2
            var m = n1 * n2
            var sub = n1 - n2
            var d = n1 / n2



            res.innerHTML = `A som a entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            
            res2.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${m}</strong>`

            res3.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${sub}</strong>`

            res4.innerHTML = `A Divisão entre ${n1} e ${n2} é igual a <strong>${d}</strong>`

         }
        
    </script>
    </body>
</html>
