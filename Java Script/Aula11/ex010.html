<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando condições</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">

    <input type="button" value="verificar" onclick="calcular()">
  
    <div id="res">
        Calculando...
    </div>






    <script>

        var txtv = window.document.getElementById('txtvel')

        var res = window.document.querySelector('div#res')

        function calcular(){
            var vel = Number(txtv.value) //Number serve para converter

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}KM/h </strong></p>`










             if(vel > 60){
                 res.innerHTML += `<p> Voce ultrapassou a velocidade permitida. Está sendo <strong>MULTADO</strong></P>`
             }


             res.innerHTML += `<p> Dirija sempre com o cinto de segurança</p>`

        }






    </script>
    
</body>
</html>
