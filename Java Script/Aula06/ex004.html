<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    h2 {
        font-size: 2em;
        color: salmon;
        border: 1px solid red;
        background: rgb(0, 255, 21);

    }
    </style>
</head>
<body>
    


















    <script>
        var nome = window.prompt('Qual é o seu nome ? ')

        document.write(`<h2> Olá, ${nome}. Seu nome tem ${nome.length} Letras. </h2>`)

        document.writeln(`Seu nome em maiúsculas fica ${nome.toUpperCase()} <br>`)

        document.writeln(`Seu nome em minusculas fica ${nome.toLowerCase()}`)

        

    </script>
</body>
</html>
